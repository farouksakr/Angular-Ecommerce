<div class="box mt-5">
  <div class="my-2 w-25">
    <app-select [data]="categories" [title]="'Categories'" (selectedCategory)="filterCategories($event)"></app-select>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let product of products; let i = index">
      <app-product [data]="product" (item)="addToCart($event)"></app-product>
    </div>
  </div>
  <div *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
